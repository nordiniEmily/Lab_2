<!DOCTYPE html>
<html>
<body>

<h2>Conference Registration Form</h2>

<form action="/action_page.php" method="post">
    <label for="fname">Full name:</label><br>
  <input type="text" id="fname" required placeholder="Enter your full name"><br>
  <label for="email">Email Address:</label><br>
  <input type="text" id="email" required placeholder="Enter your email address"><br>
 <label for="age">Age:</label><br>
<input type="number" id="age" name="age" min="18" max="99"required placeholder="18"><br><br>

  
    <label for="gender">Gender:</label><br><br>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label><br>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label> <br><br>
    
    <label for="country">Country of Residence: </label><br>
    <select name="country" id="country">
        <option>Select an option</option>
        <option value="nepal">Nepal</option>
        <option value="usa">USA</option>
        <option value="australia">Australia</option>
        <option value="malaysia">Malaysia</option>
    </select><br><br>
    
    <label>Areas of Interest: </label><br><br>
     <input type="checkbox" name="interest1" id="interest1" value="Software Development">
    <label for="newsletter">Software Development</label><br>
    
    <input type="checkbox" name="interest2" id="interest2" value="Data Science">
    <label for="newsletter">Data Science</label><br>
    
    <input type="checkbox" name="interest3" id="interest3" value="Cybersecurity">
    <label for="newsletter">Cybersecurity</label><br>
    
    <input type="checkbox" name="interest3" id="interest4" value="Artificial Intelligence">
    <label for="newsletter">Artificial Intelligence</label><br><br>
    
    <label>Experience Level: </label><br><br>
  <input type="radio" id="beginner" name="exLevel" value="Beginner">
  <label for="beginner">Beginner</label><br>
  <input type="radio" id="intermediate" name="exLevel" value="Intermediate">
  <label for="intermediate">Intermediate</label><br>
  <input type="radio" id="advanced" name="exLevel" value="Advanced">
  <label for="advanced">Advanced</label><br><br>
 
  
    
    <label for="message">Comment or Questions:</label><br>
    <textarea name="message" placeholder="Any comments or questions?" id="message" cols="30" rows="4"></textarea><br><br>
    
    <input type="submit" value="Register">
  <input type="reset" value="Reset">
</form>

</body>
</html>
